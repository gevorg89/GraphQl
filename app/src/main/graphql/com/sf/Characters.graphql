query CharactersQuery($page:Int!, $name: String!) {
    characters(page: $page, filter: {name: $name}) {
        info {
            count
            next
            pages
            prev
        }
        results {
            name
            image
        }
    }
    location(id: 1) {
        id
    }
    episodesByIds(ids: [1, 2]) {
        id
    }
}